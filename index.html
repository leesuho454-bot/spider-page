<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Spider Man Forever</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      color: #ff3366;
    }

    .content img {
      max-width: 80vw;
      max-height: 60vh;
      border: 4px solid #ff3366;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
    }

    .message {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="webCanvas"></canvas>

  <div class="content">
    <img src="spiderman-kiss.png" alt="Spider-Man Kiss" />
    <div class="message">My Spider Man Forever ❤️</div>
  </div>

  <script>
    // Web animation
    const canvas = document.getElementById("webCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawWebs() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const spokes = 12;
      const loops = 7;
      const maxRadius = Math.min(canvas.width, canvas.height) / 2;

      ctx.strokeStyle = "rgba(255, 255, 255, 0.15)";
      ctx.lineWidth = 1;

      for (let i = 0; i < spokes; i++) {
        const angle = (i / spokes) * Math.PI * 2;
        const x = cx + Math.cos(angle) * maxRadius;
        const y = cy + Math.sin(angle) * maxRadius;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.lineTo(x, y);
        ctx.stroke();
      }

      for (let r = 0; r < loops; r++) {
        const radius = ((r + 1) / loops) * maxRadius;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.stroke();
      }

      requestAnimationFrame(drawWebs);
    }

    drawWebs();
  </script>
</body>
</html>
